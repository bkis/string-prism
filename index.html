<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>String Prism</title>
        <meta name="description" content="Split strings into their smallest parts to analyze them">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <h1>String</h1>
            <div id="logo-container">
                <img src="images/prism-icon.png" alt=""/>
            </div>
            <h1>Prism</h1>
        </header>

        <main>
            <form id="input-form">
                <input type="text" class="box-shadow" id="input" placeholder="Enter a string here" maxlength="124" autofocus/>
            </form>
            <div id="result-container">
                <div id="result"></div>
            </div>
        </main>

        <footer>
            <a
            href="https://github.com/bkis/string-prism"
            title="String Prism GitHub Repository"
            target="_blank">Visit on GitHub</a>
            &nbsp;&bull;&nbsp;
            <a
            href="https://icons8.com/icon/FT7Lz6tnNk_X/prism"
            target="_blank">Prism icon by Icons8</a>
        </footer>

    </body>

</html>
